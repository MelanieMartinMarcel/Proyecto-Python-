</head>
<body>

    <a name="ancla_contacto"></a>    
    <!--formulario-->
  
        <main id="main">
            <section class="about">
                <div class="about about__us">
                    <h2>Contáctate con nosotras</h2>        
                    <form class="container" id="formulario" name="validationForm">
                    <div class="row">
                        <div class="col-sm-6 col-form-label">
                            <label for="validation02" class="col-sm-6 col-form-label">Nombre</label>
                            <div>
                                <input type="nombre" class="form-control" name="nombre" placeholder="Ingresa tu nombre" onkeyup="validarNombre()" onblur="validarNombre()">
                            </div>   
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-sm-6 col-form-label">
                                <label for="inputEmail3" class="col-sm-6 col-form-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="user-mail" name="email" placeholder="Email" onkeyup="validarEmail()">
                                </div>
                            </div>
                    </div>    
                    <div class="row">
                        <div class="col-sm-6 col-form-label">
                            <label for="validation02" class="col-sm-6 col-form-label">País a visitar</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" placeholder="Ingresa el país a visitar">
                            </div>    
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-sm-6 col-form-label">
                            <label for="inputEmail3"  class="col-sm-6 col-form-label">Ciudad a visitar</label>
                            <div class="col-sm-6-form-input">
                            <input type="text" class="form-control" placeholder="Ingresa la ciudad a visitar">
                            </div>   
                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-sm-6 col-form-label">
                        <label for="checkbox"  class="col-sm-6 col-form-label">Te hospedarías en:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="defaultCheck1" value="Hotel">
                                <label class="form-check-label" for="defaultCheck1">Hotel</label>
                            </div>    
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Hostel" onChange="check()">
                                <label class="form-check-label" for="inlineCheckbox2">Hostel</label>
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="room" id="option1" value="option1" disabled>
                                        <label class="form-check-label" for="inlineCheckbox2">Habitación Privada</label>
                                    </div>   
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="room" id="option2" value="option2" disabled>
                                        <label class="form-check-label" for="inlineCheckbox3">Habitación Compartida</label>
                                    </div>    
                                </div>    
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Camping</label>
                            </div>                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-form-label">
                            <label for="inputNombre" class="col-sm-4 col-form-label">Contanos tus intereses del destino</label>
                            <div class="col">
                                <textarea class="form-control" type="text" name="describe" class="form-control is-invalid" rows="5" id="describe_texto" placeholder="Describe"></textarea>
                            </div>    
                        
                        </div>    
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="valida_enviar()">Enviar</button>  
                        </div>
                    </div>   
                </form>
            </div>
        </section>        
    </main>
